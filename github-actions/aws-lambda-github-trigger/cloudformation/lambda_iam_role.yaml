AWSTemplateFormatVersion: '2010-09-09'
Description: IAM Role for Lambda to invoke GitHub Actions
Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: LambdaGitHubTriggerRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: 
                - lambda.amazonaws.com
            Action: sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: AllowParameterStoreRead
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "ssm:GetParameter"
                  - "ssm:GetParameters"
                Resource:
                  - "arn:aws:ssm:eu-west-2:879381246381:parameter/github/*"
Outputs:
  LambdaExecutionRoleArn:
    Description: The ARN of the Lambda Execution Role
    Value: !GetAtt LambdaExecutionRole.Arn